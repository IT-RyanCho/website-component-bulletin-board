<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Template - Bulletin Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex flex-column" style="height: 100vh;">
            <div class="align-self-center">
                <div class="card shadow" style="width: 500px;">
                    <div class="d-flex card-header flex-row align-items-center justify-content-between">
                      <div class="fw-bolder">
                        <i class="bi bi-info-square-fill"></i> Bulletin Header
                      </div>
                      <div class="btn btn-outline-secondary btn-sm me-1 disa">More Detail</div>          
                    </div>
            
                    <div class="card-body p-0">
                      <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          <div class="ms-0 me-auto">
                            <div class="fw-bolder">v3.0</div>description of version v3.0
                          </div>
                          <div class="badge bg-primary rounded-pill">new</div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          <div class="ms-0 me-auto">
                            <div class="fw-bolder">v2.0</div>description of version v2.0
                          </div>
                          <div class="badge text-bg-warning rounded-pill">warning</div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          <div class="ms-0 me-auto">
                            <div class="fw-bolder">v1.0</div>description of version v1.0
                          </div>
                          <div class="badge text-bg-danger rounded-pill">bug</div>
                        </li>
                      </ul>
                    </div>
                  </div>
            </div>
        </div>
    </div>


</body>

</html>
